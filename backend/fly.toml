# fly.toml app configuration file generated for my-backend-bold-butterfly-6572 on 2025-03-15T00:19:58+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'my-backend-bold-butterfly-6572'
primary_region = 'sin'

[build]
  builtin = "node"

[env]
  PORT = 5000
  DB_URI = "mongodb://my-mongodb.fly.dev:27017"
  FE_URI = "https://my-frontend.fly.dev"
  ACCESS_TOKEN_PRIVATE_KEY=""
  ACCESS_TOKEN_PUBLIC_KEY=""
  REFRESH_TOKEN_PRIVATE_KEY=""
  REFRESH_TOKEN_PUBLIC_KEY=""
  ACCESS_TOKEN_EXPIRE="15m"
  REFRESH_TOKEN_EXPIRE="7d"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  internal_port = 5000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
